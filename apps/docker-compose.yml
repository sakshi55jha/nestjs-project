version: "3.8"

services:
  # 🚀 NestJS Backend
  app:
    build: .
    container_name: nest-backend
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - db
    env_file: 
      - .env

    volumes:
      - .:/usr/src/app

  # 💾 Redis Queue
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  # 🐘 PostgreSQL Database (if using Prisma)
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: competitiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


